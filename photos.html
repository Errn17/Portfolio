    <div class="container">
      <section>
        <div class="row">

            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://github.com/Errn17/homework2/blob/master/pics/colt1.jpg?raw=true"
                    class="d-block w-100"
                    alt="Colt enjoying the sun"

                </div>
                <div class="carousel-item">
                  <img
                    src="https://github.com/Errn17/homework2/blob/master/pics/sammi1.jpg?raw=true"
                    class="d-block w-100"

                    class="d-block w-100"

                  />
                </div>
              </div>

              <a
